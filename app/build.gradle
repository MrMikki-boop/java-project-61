plugins {
    id 'java'
    id 'application'

    id 'se.patrikerdes.use-latest-versions' version '0.2.18'
    id 'com.github.ben-manes.versions' version '0.47.0'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'hexlet.code.App'
}

compileJava {
    options.release = 17
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0-RC2')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}